<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="style.css">
      <script type="module" src="./main.js"></script>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Faire du vélo à Paris</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   </head>
   <body>
      <header>
      </header>
      <nav>
          <b>Géocodage</b> 
         <div class="option">
            <input type="text" name="" id="geocode" placeholder="Rechercher une adresse" >
            <button id="recherche" onclick="geocode()" ></button>
         </div>
         <hr>
          <b>Légende</b>
         <i class="fi fi-rs-search"></i>
         <div id="selection_layer">
            <input type="checkbox" autocomplete="off" name="" id="api-velo" class="check_layer" > 
            <div class="legende">  <img src="img/velo.png" alt="" class="picto" srcset=""></div>
            <span id="texte"><b>Vélib - Vélos et bornes</b><br>Disponibilité temps réel - Informations en popup</span>
            
            <input type="checkbox" autocomplete="off" name="" id="geoserver-Pistes_cyclables" class="check_layer">
            <div class="legende">
               <hr class="picto" id="piste" >
            </div>
            <span id="texte"> <b>Réseau des itinéraires cyclables</b></span> <br> 
            <hr id="bande" >
            <span id="texte">Bandes cyclables</span> <br>
            <hr id="couloir" >
            <span id="texte">Couloirs de bus</span> <br> 
            <hr id="autre" >
            <span id="texte">Autres itinéraires cyclables (ex : Aires piétonnes)</span>
            <input type="checkbox" autocomplete="off" name="" id="geojson-gare" class="check_layer">
            <div class="legende"> <img src="img/tram.png" alt="" class="picto" srcset=""></div>
            <span id="texte"> <b>Gares et stations du réseau ferré</b> </span>
         </div>
         <hr>

      </nav>
      <section>
         <div id="map" class="map"></div>
         <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
            <canvas id="chart" width="100" height="50"></canvas>
         </div>
      </section>
   </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
